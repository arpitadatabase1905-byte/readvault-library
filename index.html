<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadVault Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š ReadVault Library</h1>
    <nav>
      <button onclick="showTab('library')">My Library</button>
      <button onclick="showTab('genreCollection')">By Genre</button>
    </nav>
  </header>

  <main>
    <!-- Library Tab -->
    <section id="libraryTab">
      <h2>My Library</h2>
      <div id="library" class="book-grid"></div>
    </section>

    <!-- Genre Tab -->
    <section id="genreTab" style="display: none;">
      <h2>Books by Genre</h2>
      <div id="genreCollection" class="book-grid"></div>
    </section>
  </main>

  <!-- Import JS -->
  <script type="module" src="script.js"></script>

  <!-- âœ… Tab Switcher -->
  <script>
    function showTab(tab) {
      document.getElementById("libraryTab").style.display = (tab === "library") ? "block" : "none";
      document.getElementById("genreTab").style.display = (tab === "genreCollection") ? "block" : "none";
    }

    // Default tab
    showTab("library");
  </script>
</body>
</html>
