<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReadVault</title>
  <style>
    #bookList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }

    #bookList li {
      list-style: none;
      width: 150px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    #bookList img {
      height: 180px;
      margin-bottom: 10px;
    }

    .search-bar input {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px;
    }

    .search-bar button {
      padding: 5px 10px;
    }

    .add-book input {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px;
    }

    .add-book button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š ReadVault</h1>
  <p>Your personal online library</p>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" id="searchTitle" placeholder="Book Name">
    <input type="text" id="searchAuthor" placeholder="Author">
    <input type="text" id="searchISBN" placeholder="ISBN">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Add book -->
  <div class="add-book">
    <input type="text" id="bookName" placeholder="Enter book name">
    <input type="text" id="isbn" placeholder="Enter ISBN code">
    <button id="addBookBtn">Add to My Library</button>
  </div>

  <h2>ðŸ“– My Library</h2>
  <ul id="bookList"></ul>

  <script type="module" src="script.js"></script>
</body>
</html>
