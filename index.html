<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š ReadVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #eef6fb; margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; color: #1a73e8; margin-top: 10px; }
    p { text-align: center; color: #555; margin-bottom: 20px; }

    .hidden { display: none; }

    #authSection, #librarySection {
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    input, button, select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 10px; font-size: 14px; }
    button { cursor: pointer; transition: 0.2s; }
    button:hover { opacity: 0.85; }

    #bookList, #searchResults, #genreList { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 0; }
    #bookList li, .search-item, .genre-item { list-style: none; width: 160px; text-align: center; border-radius: 12px; background: #ffffff; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    #bookList li img, .search-item img, .genre-item img { height: 180px; margin-bottom: 8px; border-radius: 8px; object-fit: cover; }

    .addBtn { background: #5cb85c; color: #fff; padding: 5px 10px; border-radius: 6px; }
    .deleteBtn { background: #d9534f; color: #fff; padding: 5px 10px; border-radius: 6px; }

    #logoutBtn { background: #1a73e8; color: #fff; width: 100%; margin-top: 15px; padding: 10px; }

    .tabs { display: flex; justify-content: center; margin-bottom: 15px; gap: 10px; }
    .tabBtn { padding: 8px 15px; border-radius: 6px; border: none; background: #ccc; cursor: pointer; }
    .tabBtn.active { background: #1a73e8; color: #fff; }

    select { width: 100%; }
  </style>
</head>
<body>
  <h1>ðŸ“š ReadVault</h1>
  <p>Your personal online library</p>

  <!-- Auth Section -->
  <div id="authSection">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button id="signupBtn">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Library Section -->
  <div id="librarySection" class="hidden">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tabBtn active" data-tab="all">My Library</button>
      <button class="tabBtn" data-tab="genre">By Genre</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchTitle" placeholder="Book Name">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Search Results -->
    <div id="searchResults"></div>

    <!-- All Books Tab -->
    <ul id="allBooksTab"></ul>

    <!-- Genre Tab -->
    <div id="genreTab" class="hidden">
      <div id="genreList"></div>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
