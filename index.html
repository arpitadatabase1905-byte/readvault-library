<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadVault 📚</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📚 ReadVault</h1>
    <p>Your personal online library</p>
  </header>

  <main>
    <!-- Book Adding Form -->
    <section class="add-book">
      <h2>Add a Book</h2>
      <input type="text" id="bookName" placeholder="Enter book name" />
      <input type="text" id="isbn" placeholder="Enter ISBN code" />
      <button id="addBookBtn">Add to My Library</button>
    </section>

    <!-- My Library Section -->
    <section class="library">
      <h2>My Library</h2>
      <ul id="bookList"></ul>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ using Firebase + Vercel</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
