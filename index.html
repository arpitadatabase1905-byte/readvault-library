<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #loginSection, #logoutSection {
      text-align: center;
      margin-bottom: 20px;
    }

    #bookList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .book-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .book-cover {
      width: 100px;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .book-title {
      font-weight: bold;
      margin: 5px 0;
    }

    .book-author, .book-isbn {
      font-size: 0.9em;
      margin: 2px 0;
      color: #555;
    }

    .book-actions {
      margin-top: 10px;
    }

    .book-actions button {
      margin: 0 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }

    .book-actions button.deleteBtn {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h1>üìö My Online Library</h1>

  <!-- Login / Logout -->
  <div id="loginSection">
    <button id="loginBtn">Login with Google</button>
  </div>
  <div id="logoutSection" style="display:none;">
    <p>Welcome <span id="userName"></span> üëã</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Book List -->
  <ul id="bookList"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ---- Firebase Config ----
    const firebaseConfig = {
  apiKey: "AIzaSyDRIOLQBYUVU0LopAW077qCkvkp6TAboj8",
  authDomain: "readvault-58040.firebaseapp.com",
  projectId: "readvault-58040",
  storageBucket: "readvault-58040.appspot.com",
  messagingSenderId: "735101113966",
  appId: "1:735101113966:web:73583ee54e9ac092f3b87f"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("loginSection");
    const logoutSection = document.getElementById("logoutSection");
    const userName = document.getElementById("userName");
    const bookList = document.getElementById("bookList");

    let currentUser = null;

    // ---- Login ----
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // ---- Logout ----
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // ---- Auth State ----
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginSection.style.display = "none";
        logoutSection.style.display = "block";
        userName.textContent = user.displayName;
        loadBooks(user.uid);
      } else {
        currentUser = null;
        loginSection.style.display = "block";
        logoutSection.style.display = "none";
        bookList.innerHTML = "";
      }
    });

    // ---- Load Books ----
    async function loadBooks(uid) {
      bookList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users", uid, "books"));
      querySnapshot.forEach((docItem) => {
        const book = docItem.data();

        const li = document.createElement("li");
        li.innerHTML = `
          <div class="book-card">
            <img src="${book.cover || 'https://via.placeholder.com/100'}" alt="cover" class="book-cover">
            <p class="book-title">${book.name}</p>
            <p class="book-author">by ${book.author || "Unknown"}</p>
            <p class="book-isbn">ISBN: ${book.isbn}</p>
            <div class="book-actions">
              <button class="editBtn">‚úèÔ∏è Edit</button>
              <button class="deleteBtn">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;

        // ---- Edit ----
        li.querySelector(".editBtn").addEventListener("click", async () => {
          const newName = prompt("Enter new book title:", book.name);
          const newAuthor = prompt("Enter new author:", book.author || "Unknown");
          const newISBN = prompt("Enter new ISBN:", book.isbn);

          if (newName && newAuthor && newISBN) {
            try {
              const bookRef = doc(db, "users", uid, "books", docItem.id);
              await updateDoc(bookRef, {
                name: newName,
                author: newAuthor,
                isbn: newISBN
              });
              alert(`‚úèÔ∏è "${newName}" updated!`);
              loadBooks(uid);
            } catch (err) {
              console.error("Update failed:", err);
              alert("‚ùå Failed to update: " + err.message);
            }
          }
        });

        // ---- Delete ----
        li.querySelector(".deleteBtn").addEventListener("click", async () => {
          if (confirm(`Delete "${book.name}"?`)) {
            await deleteDoc(doc(db, "users", uid, "books", docItem.id));
            alert(`üóëÔ∏è "${book.name}" deleted!`);
            loadBooks(uid);
          }
        });

        bookList.appendChild(li);
      });
    }
  </script>
</body>
</html>
