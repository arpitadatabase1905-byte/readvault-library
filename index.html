<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š ReadVault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    #bookList, #searchResults {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }

    #bookList li, .search-item {
      list-style: none;
      width: 150px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    #bookList img, .search-item img {
      height: 180px;
      margin-bottom: 10px;
    }

    .search-bar input, .add-book input {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }

    hr {
      border: 0.5px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š ReadVault</h1>
  <p>Your personal online library</p>

  <!-- ðŸ”¹ Auth forms -->
  <div id="authSection">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button id="signupBtn">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- ðŸ”¹ Main library section -->
  <div id="librarySection" class="hidden">
    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" id="searchTitle" placeholder="Book Name">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Search results -->
    <div id="searchResults"></div>

    <h2>ðŸ“– My Library</h2>
    <ul id="bookList"></ul>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
