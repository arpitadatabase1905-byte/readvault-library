<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📚 My Online Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 My Online Library</h1>

  <!-- Login / Logout -->
  <div id="loginSection">
    <button id="loginBtn">Login with Google</button>
  </div>
  <div id="logoutSection" style="display:none;">
    <p>Welcome <span id="userName"></span> 👋</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Book List -->
  <ul id="bookList"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ---- Firebase Config ----
    const firebaseConfig = {
      apiKey: "AIzaSyDRIOLQBYUVU0LopAW077qCkvkp6TAboj8",
      authDomain: "readvault-58040.firebaseapp.com",
      projectId: "readvault-58040",
      storageBucket: "readvault-58040.appspot.com",
      messagingSenderId: "735101113966",
      appId: "1:735101113966:web:73583ee54e9ac092f3b87f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("loginSection");
    const logoutSection = document.getElementById("logoutSection");
    const userName = document.getElementById("userName");
    const bookList = document.getElementById("bookList");

    let currentUser = null;

    // ---- Login ----
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // ---- Logout ----
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // ---- Auth State ----
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginSection.style.display = "none";
        logoutSection.style.display = "block";
        userName.textContent = user.displayName;
        loadBooks(user.uid);
      } else {
        currentUser = null;
        loginSection.style.display = "block";
        logoutSection.style.display = "none";
        bookList.innerHTML = "";
      }
    });

    // ---- Load Books ----
    async function loadBooks(uid) {
      bookList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users", uid, "books"));
      const booksArray = [];
      querySnapshot.forEach((docItem) => {
        booksArray.push({ id: docItem.id, data: docItem.data() });
      });

      // ---- Sort alphabetically by name ----
      booksArray.sort((a, b) => a.data.name.localeCompare(b.data.name));

      booksArray.forEach((bookItem) => {
        const book = bookItem.data;
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="book-card">
            <img src="${book.cover || 'https://via.placeholder.com/150'}" alt="cover" class="book-cover">
            <p class="book-title">${book.name}</p>
            <p class="book-author">by ${book.author || "Unknown"}</p>
            <p class="book-isbn">ISBN: ${book.isbn}</p>
            <div class="book-actions">
              <button class="editBtn">✏️ Edit</button>
              <button class="deleteBtn">🗑️ Delete</button>
            </div>
          </div>
        `;

        // ---- Edit ----
        li.querySelector(".editBtn").addEventListener("click", async () => {
          const newName = prompt("Enter new book title:", book.name);
          const newAuthor = prompt("Enter new author:", book.author || "Unknown");
          const newISBN = prompt("Enter new ISBN:", book.isbn);

          if (newName && newAuthor && newISBN) {
            try {
              const bookRef = doc(db, "users", uid, "books", bookItem.id);
              await updateDoc(bookRef, { name: newName, author: newAuthor, isbn: newISBN });
              alert(`✏️ "${newName}" updated!`);
              loadBooks(uid);
            } catch (err) {
              console.error("Update failed:", err);
              alert("❌ Failed to update: " + err.message);
            }
          }
        });

        // ---- Delete ----
        li.querySelector(".deleteBtn").addEventListener("click", async () => {
          if (confirm(`Delete "${book.name}"?`)) {
            await deleteDoc(doc(db, "users", uid, "books", bookItem.id));
            alert(`🗑️ "${book.name}" deleted!`);
            loadBooks(uid);
          }
        });

        bookList.appendChild(li);
      });
    }
  </script>
</body>
</html>
