<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üìö My World</h1>

  <!-- Login / Logout -->
  <div id="loginSection">
    <button id="loginBtn">Login with Google</button>
  </div>
  <div id="logoutSection" style="display:none;">
    <p>Welcome <span id="userName"></span> üëã</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="books">My Books</button>
    <button class="tab-btn" data-tab="wishlist">My Wishlist</button>
  </div>

  <!-- Library Container -->
  <div class="library-container">
    <!-- My Books -->
    <div id="books" class="tab-content active">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="searchTitle" placeholder="Search by Title, Author, or ISBN">
        <button id="searchBtn">Search</button>
      </div>

      <!-- Search Results -->
      <div id="searchResults"></div>

      <!-- Book List -->
      <ul id="bookList"></ul>
    </div>

    <!-- Wishlist -->
    <div id="wishlist" class="tab-content">
      <ul id="wishlistList"></ul>
    </div>
  </div>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRIOLQBYUVU0LopAW077qCkvkp6TAboj8",
      authDomain: "readvault-58040.firebaseapp.com",
      projectId: "readvault-58040",
      storageBucket: "readvault-58040.appspot.com",
      messagingSenderId: "735101113966",
      appId: "1:735101113966:web:73583ee54e9ac092f3b87f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("loginSection");
    const logoutSection = document.getElementById("logoutSection");
    const userName = document.getElementById("userName");
    const bookList = document.getElementById("bookList");
    const wishlistList = document.getElementById("wishlistList");
    const searchTitle = document.getElementById("searchTitle");
    const searchBtn = document.getElementById("searchBtn");
    const searchResultsDiv = document.getElementById("searchResults");

    let currentUser = null;

    // ---- Login ----
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // ---- Logout ----
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // ---- Auth State ----
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginSection.style.display = "none";
        logoutSection.style.display = "block";
        userName.textContent = user.displayName;
        loadBooks(user.uid);
        loadWishlist(user.uid);
      } else {
        currentUser = null;
        loginSection.style.display = "block";
        logoutSection.style.display = "none";
        bookList.innerHTML = "";
        wishlistList.innerHTML = "";
        searchResultsDiv.innerHTML = "";
      }
    });

    // ---- Load Books ----
    async function loadBooks(uid) {
      bookList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users", uid, "books"));
      
      const booksArray = [];
      querySnapshot.forEach(docItem => {
        booksArray.push({ id: docItem.id, ...docItem.data() });
      });
      booksArray.sort((a, b) => a.name.localeCompare(b.name));

      booksArray.forEach(book => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="book-card">
            <img src="${book.cover || 'https://via.placeholder.com/150'}" alt="cover" class="book-cover">
            <p class="book-title">${book.name}</p>
            <p class="book-author">by ${book.author || "Unknown"}</p>
            <p class="book-isbn">ISBN: ${book.isbn}</p>
            <div class="book-actions">
              <button class="editBtn">‚úèÔ∏è Edit</button>
              <button class="deleteBtn">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;

        // Edit
        li.querySelector(".editBtn").addEventListener("click", async () => {
          const newName = prompt("Enter new book title:", book.name);
          const newAuthor = prompt("Enter new author:", book.author || "Unknown");
          const newISBN = prompt("Enter new ISBN:", book.isbn);

          if (newName && newAuthor && newISBN) {
            try {
              await updateDoc(doc(db, "users", currentUser.uid, "books", book.id), {
                name: newName,
                author: newAuthor,
                isbn: newISBN
              });
              alert(`‚úèÔ∏è "${newName}" updated!`);
              loadBooks(currentUser.uid);
            } catch (err) { alert("‚ùå Failed to update: " + err.message); }
          }
        });

        // Delete
        li.querySelector(".deleteBtn").addEventListener("click", async () => {
          if (confirm(`Delete "${book.name}"?`)) {
            await deleteDoc(doc(db, "users", currentUser.uid, "books", book.id));
            alert(`üóëÔ∏è "${book.name}" deleted!`);
            loadBooks(currentUser.uid);
          }
        });

        bookList.appendChild(li);
      });
    }

    // ---- Load Wishlist ----
    async function loadWishlist(uid) {
      wishlistList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users", uid, "wishlist"));

      const wishlistArray = [];
      querySnapshot.forEach(docItem => {
        wishlistArray.push({ id: docItem.id, ...docItem.data() });
      });
      wishlistArray.sort((a, b) => a.name.localeCompare(b.name));

      wishlistArray.forEach(book => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="book-card">
            <img src="${book.cover || 'https://via.placeholder.com/150'}" alt="cover" class="book-cover">
            <p class="book-title">${book.name}</p>
            <p class="book-author">by ${book.author || "Unknown"}</p>
            <p class="book-isbn">ISBN: ${book.isbn}</p>
            <div class="book-actions">
              <button class="deleteWishlistBtn">‚ùå Remove</button>
            </div>
          </div>
        `;

        li.querySelector(".deleteWishlistBtn").addEventListener("click", async () => {
          if (confirm(`Remove "${book.name}" from wishlist?`)) {
            await deleteDoc(doc(db, "users", currentUser.uid, "wishlist", book.id));
            alert(`‚ùå "${book.name}" removed from wishlist!`);
            loadWishlist(currentUser.uid);
          }
        });

        wishlistList.appendChild(li);
      });
    }

    // ---- Search Books (Google Books API) ----
    searchBtn.addEventListener("click", async () => {
      const query = searchTitle.value.trim();
      if (!query) return alert("Enter book name, author, or ISBN");

      searchResultsDiv.innerHTML = "Searching...";
      try {
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        searchResultsDiv.innerHTML = "";

        if (!data.items || data.items.length === 0) {
          searchResultsDiv.innerHTML = "No books found.";
          return;
        }

        data.items.forEach(item => {
          const book = item.volumeInfo;
          const title = book.title || "Unknown title";
          const authors = book.authors ? book.authors.join(", ") : "Unknown author";
          const isbn = book.industryIdentifiers ? book.industryIdentifiers[0].identifier : "N/A";
          const thumbnail = book.imageLinks ? book.imageLinks.thumbnail : "";

          const div = document.createElement("div");
          div.classList.add("search-item");
          div.innerHTML = `
            <strong>${title}</strong><br>
            <em>${authors}</em><br>
            ISBN: ${isbn}<br>
            ${thumbnail ? `<img src="${thumbnail}" alt="cover" style="height:120px;margin:5px 0;">` : ""}<br>
            <button class="addBtn">Add to Library</button>
            <button class="wishlistBtn">Add to Wishlist</button>
          `;

          // Add to Library
          div.querySelector(".addBtn").addEventListener("click", async () => {
            if (!currentUser) return alert("Login first!");
            await addDoc(collection(db, "users", currentUser.uid, "books"), {
              name: title,
              author: authors,
              isbn: isbn,
              cover: thumbnail
            });
            alert(`‚úÖ "${title}" added to your library!`);
            loadBooks(currentUser.uid);
          });

          // Add to Wishlist
          div.querySelector(".wishlistBtn").addEventListener("click", async () => {
            if (!currentUser) return alert("Login first!");
            await addDoc(collection(db, "users", currentUser.uid, "wishlist"), {
              name: title,
              author: authors,
              isbn: isbn,
              cover: thumbnail
            });
            alert(`‚≠ê "${title}" added to your wishlist!`);
            loadWishlist(currentUser.uid);
          });

          searchResultsDiv.appendChild(div);
        });

      } catch (err) {
        searchResultsDiv.innerHTML = "Error fetching books.";
        console.error(err);
      }
    });

    // ---- Tabs Logic ----
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
