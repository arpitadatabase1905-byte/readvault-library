<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š ReadVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #eef6fb; margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; color: #1a73e8; margin-top: 10px; }
    p { text-align: center; color: #555; margin-bottom: 20px; }
    .hidden { display: none; }
    #authSection, #librarySection {
      max-width: 700px; margin: 20px auto; padding: 25px; background: #fff; border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08); position: relative;
    }
    input, button { padding: 10px 12px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 10px; font-size: 14px; }
    button { cursor: pointer; transition: 0.2s; }
    .search-bar { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; justify-content: center; }
    #bookList, #searchResults { display: flex; flex-wrap: wrap; gap: 20px; padding: 0; justify-content: center; }
    #bookList li, .search-item {
      list-style: none; width: 160px; text-align: center; border-radius: 12px; background: #ffffff;
      padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: transform 0.2s, box-shadow 0.2s;
    }
    #bookList li:hover, .search-item:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
    #bookList img, .search-item img { height: 180px; margin-bottom: 8px; border-radius: 8px; object-fit: cover; }
    #bookList li button, .search-item button { margin: 5px 5px 0 0; padding: 5px 10px; border-radius: 6px; border: none; font-weight: bold; }
    .deleteBtn { background: #d9534f; color: #fff; } .deleteBtn:hover { background: #e06b6a; }
    .addBtn { background: #5cb85c; color: #fff; padding: 5px 10px; border-radius: 6px; } .addBtn:hover { background: #72c372; }
    #logoutBtn { background: #1a73e8; color: #fff; width: 100%; margin-top: 15px; padding: 10px; } #logoutBtn:hover { background: #4285f4; }
  </style>
</head>
<body>
  <h1>ðŸ“š ReadVault</h1>
  <p>Your personal online library</p>

  <!-- Auth Section -->
  <div id="authSection">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button id="signupBtn">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Library Section -->
  <div id="librarySection" class="hidden">
    <div class="search-bar">
      <input type="text" id="searchTitle" placeholder="Book Name">
      <button id="searchBtn">Search</button>
    </div>

    <div id="searchResults"></div>

    <h2>ðŸ“– My Library</h2>
    <ul id="bookList"></ul>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
