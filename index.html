<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReadVault</title>
  <style>
    #bookList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }

    #bookList li {
      list-style: none;
      width: 150px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    #bookList img {
      height: 180px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š ReadVault</h1>
  <p>Your personal online library</p>

  <!-- Search bar with dropdown -->
  <div>
    <select id="searchType">
      <option value="title">Search by Title</option>
      <option value="author">Search by Author</option>
      <option value="isbn">Search by ISBN</option>
    </select>
    <input type="text" id="searchInput" placeholder="Enter search text">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Add book -->
  <div>
    <input type="text" id="bookName" placeholder="Enter book name">
    <input type="text" id="isbn" placeholder="Enter ISBN code">
    <button id="addBookBtn">Add to My Library</button>
  </div>

  <h2>ðŸ“– My Library</h2>
  <ul id="bookList"></ul>

  <script type="module" src="script.js"></script>
</body>
</html>
