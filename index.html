<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadVault Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š ReadVault Library</h1>
    <nav>
      <button onclick="showTab('library')">My Library</button>
      <button onclick="showTab('search')">Search</button>
    </nav>
  </header>

  <main>
    <!-- Library Tab -->
    <section id="libraryTab">
      <h2>My Library</h2>
      <div id="library" class="book-grid"></div>
    </section>

    <!-- Search Tab -->
    <section id="searchTab" style="display: none;">
      <h2>Search Books</h2>
      <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN">
      <button onclick="searchBooks()">Search</button>
      <div id="searchResults" class="book-grid"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
